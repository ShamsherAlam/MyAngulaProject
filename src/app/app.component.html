<div class="container">

  <div class="columns is-centered">

    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Enter Length</label>
        <input placeholder="Enter the length of the password that you want to generate" class="input" (input)="onChangeLength($event.target.value)" />
      </div>
      <div class="field">
        <p><strong>Please Select Atleast One From Below</strong></p>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUserLetter()" type="checkbox">
            User Letters</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUserNumbers()" type="checkbox">
            User Nummbers</label>
        </div>
      </div>


      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUserSymbols()" type="checkbox">
            User Symbols</label>
        </div>
      </div>
      <button class="button is-link is-fullwidth" [disabled]="!(length && (useLetters || useSymbol || userNumber))"
        (click)="onButtonClick()">
        Generator</button>

      <div class="box" *ngIf='password'>
        <label>Your Password</label>
        <input class="input" [value]='password'>
      </div>
    </div>
  </div>
</div>
